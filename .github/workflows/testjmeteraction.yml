name: Test Action

on:
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: run jmeter action
      uses: ./
      with:
        testFilePath: tests/sample_test.jmx
        outputLogFilePath: results.log
        outputResultsPath: results
